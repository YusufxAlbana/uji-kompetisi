<script>
  (function () {
    const header = document.getElementById('navbar');
    if (!header) return;
    let lastY = window.pageYOffset || document.documentElement.scrollTop || 0;
    let ticking = false;
    const threshold = 20;
    
    function update() {
      const currentY = window.pageYOffset || document.documentElement.scrollTop || 0;
      if (currentY > lastY && currentY > threshold) {
        header.classList.add('-translate-y-full');
      } else {
        header.classList.remove('-translate-y-full');
      }
      lastY = currentY;
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(update);
        ticking = true;
      }
    }, { passive: true });
  })();
</script>

      'assets/images/menu/22.jpg',
      'assets/images/menu/23.jpg',
      'assets/images/menu/24.jpg',
      'assets/images/menu/25.jpg'
    ];

    scroller.innerHTML = '';
    menuImages.forEach((src, i) => {
      const img = document.createElement('img');
      img.className = 'photo-item h-full object-contain flex-none';
      img.src = src;
      img.alt = `Menu photo ${i+1}`;
      scroller.appendChild(img);
    });

    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;

    scroller.addEventListener('mousedown', (e) => {
      isDragging = true;
      scroller.classList.add('grabbing');
      startX = e.pageX - scroller.offsetLeft;
      scrollLeft = scroller.scrollLeft;
    });

    scroller.addEventListener('mouseleave', () => {
      isDragging = false;
      scroller.classList.remove('grabbing');
    });

    scroller.addEventListener('mouseup', () => {
      isDragging = false;
      scroller.classList.remove('grabbing');
    });

    scroller.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - scroller.offsetLeft;
      const walk = (x - startX) * 2;
      scroller.scrollLeft = scrollLeft - walk;
    });

    scroller.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].pageX - scroller.offsetLeft;
      scrollLeft = scroller.scrollLeft;
    }, { passive: true });

    scroller.addEventListener('touchend', () => {
      isDragging = false;
    });

    scroller.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const x = e.touches[0].pageX - scroller.offsetLeft;
      const walk = (x - startX) * 2;
      scroller.scrollLeft = scrollLeft - walk;
    }, { passive: true });
  })();
</script>

// Render menu cards
function renderMenu(category = 'all') {
  const container = document.getElementById('menu-container');
  container.innerHTML = '';

  const categoriesToShow = category === 'all' ? Object.keys(menuData) : [category];

  categoriesToShow.forEach(cat => {
    const items = menuData[cat];
    const title = categoryTitles[cat];

    // Category title card
    const titleCard = document.createElement('div');
    titleCard.className = 'col-span-full';
    titleCard.innerHTML = `<h3 class="text-2xl sm:text-3xl font-bold text-[#FBBD86] mb-3 md:mb-4 mt-6 md:mt-8">${title}</h3>`;
    container.appendChild(titleCard);

    // Menu items
    items.forEach((item) => {
      const card = document.createElement('div');
      card.className = 'menu-card bg-[#9F693A] p-4 sm:p-5 md:p-6 rounded-lg shadow-lg border border-[#FBBD86]/20 scroll-animate';
      card.innerHTML = `
        <div class="flex justify-between items-center gap-2">
          <h4 class="text-base sm:text-lg font-semibold text-white pr-2">${item.name}</h4>
          <span class="text-lg sm:text-xl font-bold text-[#FBBD86] whitespace-nowrap">${item.price}</span>
        </div>
      `;
      container.appendChild(card);
      
      // Trigger animation setelah elemen ditambahkan
      setTimeout(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0, rootMargin: '0px 0px 200px 0px' });
        observer.observe(card);
      }, 10);
    });
  });
}

// Category drag functionality
const categoryScroller = document.getElementById('category-scroller');
let isDragging = false;
let startX = 0;
let scrollLeft = 0;

categoryScroller.addEventListener('mousedown', (e) => {
  isDragging = true;
  categoryScroller.classList.add('grabbing');
  categoryScroller.style.cursor = 'grabbing';
  startX = e.pageX - categoryScroller.offsetLeft;
  scrollLeft = categoryScroller.scrollLeft;
});

categoryScroller.addEventListener('mouseleave', () => {
  isDragging = false;
  categoryScroller.classList.remove('grabbing');
  categoryScroller.style.cursor = 'grab';
});

categoryScroller.addEventListener('mouseup', () => {
  isDragging = false;
  categoryScroller.classList.remove('grabbing');
  categoryScroller.style.cursor = 'grab';
});

categoryScroller.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  e.preventDefault();
  const x = e.pageX - categoryScroller.offsetLeft;
  const walk = (x - startX) * 2;
  categoryScroller.scrollLeft = scrollLeft - walk;
});

// Touch support for mobile
categoryScroller.addEventListener('touchstart', (e) => {
  isDragging = true;
  startX = e.touches[0].pageX - categoryScroller.offsetLeft;
  scrollLeft = categoryScroller.scrollLeft;
}, { passive: true });

categoryScroller.addEventListener('touchend', () => {
  isDragging = false;
});

categoryScroller.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const x = e.touches[0].pageX - categoryScroller.offsetLeft;
  const walk = (x - startX) * 2;
  categoryScroller.scrollLeft = scrollLeft - walk;
}, { passive: true });

// Category filter
document.querySelectorAll('.category-btn').forEach(btn => {
  btn.addEventListener('click', function(e) {
    // Prevent click if dragging
    if (Math.abs(categoryScroller.scrollLeft - scrollLeft) > 5) {
      return;
    }

    document.querySelectorAll('.category-btn').forEach(b => {
      b.classList.remove('bg-[#522D1A]', 'text-white');
      b.classList.add('bg-[#FBBD86]', 'text-[#522D1A]');
    });
    this.classList.remove('bg-[#FBBD86]', 'text-[#522D1A]');
    this.classList.add('bg-[#522D1A]', 'text-white');

    const category = this.dataset.category;
    renderMenu(category);
  });
});

// Initial render
renderMenu('all');

<!-- Scroll Animation Script -->
<script>
  // Intersection Observer untuk animasi scroll
  const observerOptions = {
    threshold: 0,
    rootMargin: '0px 0px 200px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, observerOptions);

  // Observe semua elemen dengan class scroll-animate
  document.addEventListener('DOMContentLoaded', () => {
    const animatedElements = document.querySelectorAll('.scroll-animate');
    animatedElements.forEach(el => observer.observe(el));
  });
</script>
